<!DOCTYPE html>
<!-- Design by foolishdeveloper.com-->
<html lang="en">
<head>
  <title>Image Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen"></style>
  <link rel="stylesheet" href="img.css">
</head>
<body>

<section class="gallery">
	<div class="container">
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">all</span>
				<span class="filter-item" data-filter="watch">Watch</span>
				<span class="filter-item" data-filter="headphone">headphone</span>
				<span class="filter-item" data-filter="camera">camera</span>
                <span class="filter-item" data-filter="phone">Phone</span>
			</div>
		</div>
		<div class="row">
			<!-- gallery item start -->
			<div class="gallery-item shoe">
				<div class="gallery-item-inner">
					<img src="https://tinyurl.com/ycknvnyf" alt="shoe">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAmCKvRPNTnpikHkIss_gEufe1FDTXmDjFkA&usqp=CAU" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="https://images.pexels.com/photos/212372/pexels-photo-212372.jpeg?cs=srgb&dl=pexels-photomix-company-212372.jpg&fm=jpg" alt="camera">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCbd6u6GETKvj4EbMiCSDsMEzYydd1yzw8AA&usqp=CAU" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="https://i1.wp.com/pixahive.com/wp-content/uploads/2020/09/Nikon-Camera-laid-on-grass-25567-pixahive.jpg?fit=2560%2C1920&ssl=1" alt="camera">
				</div>
			</div>
			<!-- gallery item end -->
      			<div class="gallery-item phone">
      				<div class="gallery-item-inner">
      					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzjoh_diAbf0-BKGHN1vwVww_Bw8P6dVpSyw&usqp=CAU" alt="phone">
      				</div>
      			</div>

			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="https://www.teahub.io/photos/full/158-1585262_download-full-hd-1080p-camera-pc-background-id.jpg" alt="camera">
				</div>
			</div>

			<div class="gallery-item watch">
				<div class="gallery-item-inner">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8acu74u7135DEn57WpZqOmKTBoLejU0hZ3Q&usqp=CAU" alt="watch">
				</div>
			</div>

			<!-- gallery item start -->
			<div class="gallery-item watch">
				<div class="gallery-item-inner">
					<img src="https://1.bp.blogspot.com/-sBZvlxLrXL8/YS_DDZdTaJI/AAAAAAAACbE/RKImX4fKJIs7NJV_SAj1bIGYjx1-acB8wCNcBGAsYHQ/s0/watch-2.jpg" alt="watch">
				</div>
			</div>
			<!-- gallery item end -->
		</div>
	</div>
</section>
<script src="img.js"></script>
</body>
</html>
